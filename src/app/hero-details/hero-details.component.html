<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div>id:{{hero.id}}</div>

  <div>
    <label for="hero-n">Hero name: </label>
    <input [(ngModel)]="hero.name" id="hero-n" placeholder="Hero name" />
  </div>
  <button type="button" (click)="goBack()">Go back</button>
  <button type="button" (click)="save()">Save</button>
</div>
